testcontainers:
  reuse:
    enable: true

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.spatial.dialect.h2geodb.GeoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      schema-locations: classpath:scripts/init-h2gis.sql

  liquibase:
    enabled: false # Disable for tests
    change-log: classpath:db/changelog/db.changelog-master.xml
    default-schema: public
  test:
    database:
      replace: none
  redis:
    enabled: false
  cache:
    type: none
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.redisson.spring.starter.RedissonAutoConfiguration
      - np.gov.mofaga.imis.config.RedisConfig # Add this line
  data:
    redis:
      repositories:
        enabled: false
      enabled: false
  main:
    allow-bean-definition-overriding: true
  session:
    store-type: none
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: metrics,prometheus
  metrics:
    enable:
      all: true
    distribution:
      percentiles-histogram:
        all: true

dpms:
  minio:
    endpoint: http://mock-minio
    access-key: test
    secret-key: test
    bucket: test-bucket

test:
  storage:
    base-path: test-uploads
    temp-dir: ${java.io.tmpdir}/dpms-test-uploads

redisson:
  enabled: false
