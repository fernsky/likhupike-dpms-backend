databaseChangeLog:
  - changeSet:
      id: "2"
      author: trilochan
      changes:
        - createTable:
            tableName: SPRING_SESSION
            columns:
              - column:
                  name: PRIMARY_ID
                  type: char(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: SESSION_ID
                  type: char(36)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: CREATION_TIME
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: LAST_ACCESS_TIME
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: MAX_INACTIVE_INTERVAL
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: EXPIRY_TIME
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: PRINCIPAL_NAME
                  type: varchar(100)
        - createIndex:
            indexName: SPRING_SESSION_IX1
            tableName: SPRING_SESSION
            columns:
              - column:
                  name: SESSION_ID
        - createIndex:
            indexName: SPRING_SESSION_IX2
            tableName: SPRING_SESSION
            columns:
              - column:
                  name: EXPIRY_TIME
        - createIndex:
            indexName: SPRING_SESSION_IX3
            tableName: SPRING_SESSION
            columns:
              - column:
                  name: PRINCIPAL_NAME

        - createTable:
            tableName: SPRING_SESSION_ATTRIBUTES
            columns:
              - column:
                  name: SESSION_PRIMARY_ID
                  type: char(36)
                  constraints:
                    nullable: false
                    foreignKeyName: SPRING_SESSION_ATTRIBUTES_FK
                    references: SPRING_SESSION(PRIMARY_ID)
                    deleteCascade: true
              - column:
                  name: ATTRIBUTE_NAME
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: ATTRIBUTE_BYTES
                  type: bytea
                  constraints:
                    nullable: false
        - createIndex:
            indexName: SPRING_SESSION_ATTRIBUTES_IX1
            tableName: SPRING_SESSION_ATTRIBUTES
            columns:
              - column:
                  name: SESSION_PRIMARY_ID
              - column:
                  name: ATTRIBUTE_NAME
