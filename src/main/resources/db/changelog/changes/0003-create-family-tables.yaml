databaseChangeLog:
  - changeSet:
      id: create-families-table
      author: trilochan
      changes:
        - createTable:
            tableName: families
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: head_of_family
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: ward_number
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: social_category
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: total_members
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: primary_water_source
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: has_water_treatment_system
                  type: boolean
                  defaultValue: false
              - column:
                  name: distance_to_water_source
                  type: double
              - column:
                  name: construction_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: total_rooms
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: has_electricity
                  type: boolean
                  defaultValue: false
              - column:
                  name: has_toilet
                  type: boolean
                  defaultValue: false
              - column:
                  name: has_kitchen_garden
                  type: boolean
                  defaultValue: false
              - column:
                  name: housing_additional_details
                  type: varchar(500)
              - column:
                  name: monthly_income
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: has_employed_members
                  type: boolean
                  defaultValue: false
              - column:
                  name: number_of_employed_members
                  type: int
                  defaultValue: 0
              - column:
                  name: receives_social_security
                  type: boolean
                  defaultValue: false
              - column:
                  name: has_bank_account
                  type: boolean
                  defaultValue: false
              - column:
                  name: has_loans
                  type: boolean
                  defaultValue: false
              - column:
                  name: land_area
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: has_irrigation
                  type: boolean
                  defaultValue: false
              - column:
                  name: livestock_count
                  type: int
                  defaultValue: 0
              - column:
                  name: poultry_count
                  type: int
                  defaultValue: 0
              - column:
                  name: has_greenhouse
                  type: boolean
                  defaultValue: false
              - column:
                  name: has_agricultural_equipment
                  type: boolean
                  defaultValue: false
              - column:
                  name: latitude
                  type: double
              - column:
                  name: longitude
                  type: double
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp

  - changeSet:
      id: create-family-photos-table
      author: trilochan
      changes:
        - createTable:
            tableName: family_photos
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: family_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_family_photos_family
                    references: families(id)
              - column:
                  name: file_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: content_type
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: file_size
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
